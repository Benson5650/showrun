name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 檢出程式碼
      - uses: actions/checkout@v4

      # 2. 準備要部署的內容
      - name: Prepare artifact
        run: |
          mkdir -p public
          # 如果確定有 html/index.html，請確認路徑拼寫正確
          cp html/index.html public/index.html

      # 3. 上傳 artifact（預設名稱為 "github-pages"）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      # 4. 部署到 GitHub Pages（預設會使用上一步上傳的 "github-pages" artifact）
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2